<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SideVue Test</title>
    <style type="text/css">
        .button-wrapper {
            position: absolute;
            top: 50%;
            left: 40%;
            background-color: black;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body style="overflow: hidden">
    <div id="app">
        <sidevue sidevue-id="1" open-gap="90%" direction="right" sidevue-class="red">
        </sidevue>

        <sidevue sidevue-id="2" open-gap="90%" direction="left" sidevue-class="blue">
        </sidevue>

        <sidevue sidevue-id="3" open-gap="90%" direction="top" sidevue-class="green">
        </sidevue>

        <sidevue sidevue-id="4" open-gap="90%" direction="bottom" sidevue-class="yellow">
        </sidevue>

        <div class="button-wrapper">
            <test-button sidevue-id="1"> Toggle Me </test-button>
            <test-button sidevue-id="2"> Toggle Me </test-button>
            <test-button sidevue-id="3"> Toggle Me </test-button>
            <test-button sidevue-id="4"> Toggle Me </test-button>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
